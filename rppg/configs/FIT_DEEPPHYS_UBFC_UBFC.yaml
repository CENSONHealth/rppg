---
data_root_path : "/media/hdd1/dataset/"
dataset_path: "/media/hdd1/dy_project/dataset/" # preprocessed data path
model_path: "/media/hdd1/dy/model/"
preprocess:
  flag: false
  analyze : false
  chunk_size: 4
  datasets:
fit:
  model: DeepPhys
  time_length: 1
  overlap_interval: 0 # default 0
  img_size: 36
  train_flag: True
  eval_flag: True
  batch_size: 2048
  meta:
    flag: false
    inner_optim: adam
    inner_loss: MSE
    inner_lr: 0.01
  train:
    dataset: UBFC
    shuffle: true
    fs: 30 #video fps
    batch_size: 30
    learning_rate: 0.01
    epochs: 100
    loss: MSE
    optimizer: AdamW
  test:
    cal_type : FFT
    metric: ['MAE','RMSE','MAPE','Pearson']
    dataset: UBFC
    shuffle: false
    fs: 30 #video fps
    batch_size: 10


