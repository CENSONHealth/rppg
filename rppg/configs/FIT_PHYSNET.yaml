---
data_root_path : "/hdd/hdd1/dataset/data/"
dataset_path: "/hdd/hdd1/dataset/data/preprocessed/" # preprocessed data path
model_path: "/hdd/hdd1/models/rppg/retrained/" # model save path

preprocess:
  flag: false
  analyze : false
  chunk_size: 4
  datasets:
fit:
  model: PhysNet
  time_length: 64
  overlap_interval: 0 # default 0
  img_size: 128
  train_flag: True
  eval_flag: True
  batch_size: 16
  pretrain:
    flag: True
    dataset: UBFC
    path: "/hdd/hdd1/models/rppg/"
  meta:
    flag: false
    inner_optim: adam
    inner_loss: mse
    inner_lr: 0.01
  train:
    dataset: MMPD
    shuffle: true
    fs: 30 #video fps
    batch_size: 8
    learning_rate: 0.0001
    epochs: 30
    loss: neg_pearson
    optimizer: Adam
  test:
    cal_type : FFT
    metric: ['MAE','RMSE','MAPE','Pearson']
    dataset: MMPD
    shuffle: false
    fs: 30 #video fps
    batch_size: 4


